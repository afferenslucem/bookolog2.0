<form-layout>
    <h1>
        {{ 'REGISTRATION.HEADER' | translate }}
    </h1>

    <form [formGroup]="registrationForm">
        <form-row data-testid="login-row">
            <tui-input
                    formControlName="login"
                    tuiTextfieldSize="m"
                    [tuiTextfieldCleaner]="true"
            >
                {{ 'REGISTRATION.LABELS.ENTER_LOGIN' | translate }}
                <input
                        tuiTextfield
                />
            </tui-input>

            <tui-error formControlName="login" [error]="[] | tuiFieldError | async"></tui-error>
        </form-row>

        <form-row>
            <tui-input
                    formControlName="email"
                    tuiTextfieldSize="m"
                    [tuiTextfieldCleaner]="true"
            >
                {{ 'REGISTRATION.LABELS.ENTER_EMAIL' | translate }}
                <input
                        tuiTextfield
                />
            </tui-input>
            <tui-error formControlName="email" [error]="[] | tuiFieldError | async"></tui-error>
        </form-row>

        <form-row>
            <tui-input-password
                    formControlName="password"
                    tuiTextfieldSize="m"
                    [tuiTextfieldCleaner]="true"
            >
                {{ 'REGISTRATION.LABELS.ENTER_PASSWORD' | translate }}
                <input
                        tuiTextfield
                />
            </tui-input-password>
            <tui-error formControlName="password" [error]="[] | tuiFieldError | async"></tui-error>
        </form-row>

        <form-row>
            <tui-input-password
                    formControlName="passwordConfirmation"
                    tuiTextfieldSize="m"
                    [tuiTextfieldCleaner]="true"
            >
                {{ 'REGISTRATION.LABELS.REPEAT_PASSWORD' | translate }}
                <input
                        tuiTextfield
                />
            </tui-input-password>

            <tui-error formControlName="passwordConfirmation" [error]="[] | tuiFieldError | async"></tui-error>
        </form-row>
    </form>

    <button type="submit" tuiButton size="m" (click)="register()" [disabled]="!registrationForm.valid">
        {{ 'REGISTRATION.SUBMIT_BUTTON' | translate }}
    </button>
</form-layout>
