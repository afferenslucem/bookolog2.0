<tui-select [formControl]="control" [valueContent]="value">
    <span class="required-label">{{ 'BOOK_FORM.LABELS.TYPE' | translate }}</span>
    <input tuiTextfield />

    <tui-data-list *tuiDataList>
        @for (type of types; track type) {
            <button
                    tuiOption
                    [value]="type"
            >
                {{ type | bookTypeStringify }}
            </button>
        }
    </tui-data-list>
</tui-select>
<ng-template #value let-value>
    {{ value | bookTypeStringify }}
</ng-template>
