<tui-input
        [formControl]="control"
        [tuiTextfieldLabelOutside]="true"
        [tuiTextfieldCleaner]="true"
>
    {{ 'BOOK_FORM.LABELS.ENTER_TAG' | translate }}
    <input
            tuiTextfield
    />

    @if (tags().length) {
        <tui-data-list *tuiDataList>
            <button
                    *ngFor="let tags of tags() | tuiFilterByInput"
                    tuiOption
                    [value]="tags | firstLetterUp"
            >
                {{ tags | firstLetterUp }}
            </button>
        </tui-data-list>
    }
</tui-input>
