<tui-input
        class="b-form"
        [formControl]="control"
>
    {{ 'BOOK_FORM.LABELS.GENRE' | translate }}
    <input
            tuiTextfield
    />

    @if (genres().length) {
        <tui-data-list *tuiDataList>
            <button
                    *ngFor="let genre of genres() | tuiFilterByInput"
                    tuiOption
                    [value]="genre | firstLetterUp"
            >
                {{ genre | firstLetterUp }}
            </button>
        </tui-data-list>
    }
</tui-input>
