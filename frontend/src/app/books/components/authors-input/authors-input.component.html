<form-row *ngFor="let subcontrol of controlArray.controls">
    <author-combobox [control]="subcontrol" />
</form-row>

<button class="add-button" [style.width]="'100%'" tuiButton size="m" (click)="addControl()" appearance="whiteblock-active">
    {{ 'CONTROLS.ADD' | translate }}
    <tui-svg [src]="tuiIconPlusSquareLarge"></tui-svg>
</button>
