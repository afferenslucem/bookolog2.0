<tui-loader [showLoader]="books() == null" [overlay]="true" size="xl">
    @for (book of books(); track book.id) {
        <app-book-list-item [book]="book" [routerLink]="['/', 'books', book.id]" />
    }

    @if (books() != null && !books()?.length) {
        <empty-list></empty-list>
    }
</tui-loader>
