<tui-loader [showLoader]="items() == null" [overlay]="true" size="l">
    @for (item of items(); track item.name) {
        <a tuiButton appearance="flat" [routerLink]="[item.name]">
            <div class="content">
                <span>
                    {{ item.name }}
                </span>
                <span>
                {{ item.count }}
                </span>
            </div>
        </a>
    }
</tui-loader>
